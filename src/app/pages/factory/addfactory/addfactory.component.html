<style>
  nb-card-header {
    background-color: #6f42c1;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 8px 8px 0 0;
  }
</style>

     <table width="100%">
       <tr>
         <td>
           <nb-card >
             <nb-card-header>
               <h1 style=" color: #ffff ; text-align: center ; font-size: 24px; font-family: Open Sans, sans-serif;" >  Add Factory </h1>
             </nb-card-header>
             <nb-card-body>
               <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
                 <div class="form-group">
                   <input type="text" nbInput formControlName="name" name="name" fullWidth placeholder="factory name">&nbsp;&nbsp;
                   <input type="text" width="50%"   formControlName="description" name="description" nbInput fullWidth placeholder="Description">
                 </div>

                      <!--<button type="submit" class="btn btn-success"> Add </button>
                      <button type="Reset" class="btn btn-danger">Cancel</button>-->
                      <nb-card-footer _ngcontent-csk-c27="">


                        <button _ngcontent-csk-c27="" type="submit" nbbutton="" status="success" _nghost-csk-c16="" ng-reflect-status="success" class="appearance-filled size-medium btn btn-primary shape-rectangle transitions" aria-disabled="false" tabindex="0">
                          Add
                        </button>
                        &nbsp;&nbsp;
                        <button _ngcontent-csk-c27="" type="reset" nbbutton="" status="danger" _nghost-csk-c16="" ng-reflect-status="danger" class="cancel appearance-filled size-medium btn btn-danger shape-rectangle transitions" aria-disabled="false" tabindex="0">
                          Cancel
                        </button>
                      </nb-card-footer>

               </form>
             </nb-card-body>
           </nb-card>
         </td>
        </tr>
         <tr>
         <td>
           <nb-card >
             <nb-card-header > <h1 style=" color: #ffff ; text-align: center ; font-size: 24px; font-family: Open Sans, sans-serif;" >  Add Location</h1></nb-card-header>
             <div id='map' style='width: 100%; height: 700px;' > </div>

           </nb-card>
         </td>

       </tr>
     </table>
